<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAMCREATIVED Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>PAMCREATIVED</h1>
    <div id="updateTime">Update: -</div>
</header>

<div class="container">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Cari data...">
    </div>

    <div class="table-wrapper">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Impressions</th>
                    <th>Clicks</th>
                    <th>CTR</th>
                    <th>CPM</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
